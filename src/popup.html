<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website List</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-top: 0;
        color: #1e3a8a;
      }

      input[type="text"],
      select,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      input[type="text"],
      select {
        background-color: #e5edf7;
        color: #1e3a8a;
        border: 1px solid #1e3a8a;
      }

      button {
        background-color: #1e3a8a;
        color: #ffffff;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: #143166;
      }

      ::placeholder {
        color: #1e3a8a;
        opacity: 0.5;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Website List</h1>
    <input type="text" id="searchInput" placeholder="Search by description">
    <select id="websiteList" size="10"></select>
    <input type="text" id="newDescriptionInput" placeholder="New Description">
    <input type="text" id="capturedUrlInput" readonly>
    <button id="addWebsiteButton">Add Website</button>
    <button id="deleteWebsiteButton" enable>Delete Website</button>
    <div id="footer">
      Developed by H. L. Varona
    </div>
  </body>
</html>
